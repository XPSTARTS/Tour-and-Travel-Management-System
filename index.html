<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TraveX.</title>
    <link rel="stylesheet" href="style.css" />
    <link

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <button class="btn btn-outline-success text-light" type="submit">

            </form>
          </div>
        </div>
